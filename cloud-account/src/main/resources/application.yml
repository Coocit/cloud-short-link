spring:
  application:
    name: cloud-account

# 服务注册发现
  cloud:
    nacos:
      discovery:
        server-addr: 47.99.139.126:8848
        username: nacos
        password: nacos
      config:
        server-addr: 47.99.139.126:8848
        username: nacos
        password: nacos
        file-extension: properties

  redis:
    client-type: jedis
    host: 47.99.139.126
    password: Root0000
    port: 6379
    jedis:
      pool:
        # 连接池最大连接数 （使用负值表示没有限制）
        max-active: 100
        # 连接池中的最大空闲连接
        max-idle: 100
        # 连接池中的最小空闲连接
        min-idle: 100
        # 连接池最大阻塞等待时间
        max-wait: 60000

  # 数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://47.99.139.126:3306/cloud_account?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
